name: Build and deploy React app to Azure Web App - Digi-Film

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Set up Node.js (for React/Vite)
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      # Install dependencies and build the React app using Vite
      - name: Install dependencies
        run: |
          cd DigiFilmReact
          npm install
      - name: Build React app with Vite
        run: |
          cd DigiFilmReact
          npm run build  # This will create the dist folder
      - name: Verify dist folder exists
        run: |
          ls -R DigiFilmReact/dist  # Check if dist folder exists and contains build files
      # Upload build artifacts for deployment job
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: react-app  # Name of the artifact
          path: DigiFilmReact/dist  # Path to the dist folder

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: react-app  # The artifact name in the upload step

      - name: List contents of the working directory
        run: |
          echo "Listing current directory contents..."
          ls -R  # List everything in the current directory

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'Digi-Film'  # Your Azure Web App name
          slot-name: 'Production'  # Slot name
          package: ./dist  # Directly deploy the contents of the dist folder
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_B04EDD0D60294BCC9A1DF83E5362E28D }}  # Your Azure publish profile
